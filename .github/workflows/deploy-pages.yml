# Deploy naar GitHub Pages â€“ puur voor visuals (preview/testlink, geen backend)
# Na push op main: build static, deploy naar https://<user>.github.io/go-away-day/
name: Deploy to GitHub Pages

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      GITHUB_PAGES: "true"
      BASE_PATH: "/${{ github.event.repository.name }}"
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install
        run: npm ci

      - name: Hide API routes for static export
        run: mv app/api app/_api_disabled

      - name: Build (static export)
        run: npm run build

      - name: Restore API routes
        run: mv app/_api_disabled app/api

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: out

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4
